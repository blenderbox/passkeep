# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    formats:
      default: "%m.%d.%Y"
      date: "%B %d, %Y"
      date_short: "%m/%d/%Y"
      day_year: "%d, %Y"
      day: "%d"
      month_day: "%B %d"
      month_day_short: "%b %d"
      month_day_day: "%a %b %d"
      short: "%m/%d"
      short_full: "%b %d, %Y"
  time:
    formats:
      admin_short: "%m/%d/%y %l:%M %p"
      default: "%b %d, %Y %I:%M %p"
      month_day: "%b %d"
      month_day_short: "%a %b %d"
      time: "%l:%M %p"
